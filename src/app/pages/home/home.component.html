<h1>Olympic games app</h1>
<hr />
<h2>Medals per Country</h2>
<div class="numberBlock">
  <div class="blockOne">
    <app-counter
      [label]="joLabel"
      [count]="joCount"
    ></app-counter>
  </div>
  <div class="blockTwo">
    <app-counter
      [label]="countriesLabel"
      [count]="countriesCount"
    ></app-counter>
  </div>
</div>
<div #chartContainerRef class="chart-container">
  <ngx-charts-pie-chart
      [view]="view"
      class="pie-label"
      [results]="data"
      [gradient]="gradient"
      [legend]="showLegend"
      [legendPosition]="legendPosition"
      [labels]="showLabels"
      [maxLabelLength]="maxLabelLength"
      [doughnut]="isDoughnut"
      (select)="onSelect($event)"
  >
    <ng-template #tooltipTemplate let-model="model">
        <div style="background-color: rgb(34, 102, 91); padding: 1px 20px 1px 20px; margin: 0px -10px 0px -10px;">
        <p>{{ model.name }}</p>
        <p><fa-icon [icon]="faMedalIcon"></fa-icon> {{ model.value }}</p>
        </div>
    </ng-template>
  </ngx-charts-pie-chart>
